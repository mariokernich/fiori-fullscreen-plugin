name: ESLint check

on:
    push:

jobs:
    build:
        permissions:
            contents: read
            packages: read

        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [22.x]

        steps:
            - name: ğŸ”¨ checkout repository
              uses: actions/checkout@v4
            - name: ğŸ”¨ use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - name: ğŸ”¨ install package dependencies
              run: npm install
            - name: ğŸ”¨ run lint check
              run: npm run lint
